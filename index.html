<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Countdown with Video Background</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Main Background Video -->
  <video autoplay muted loop id="bgVideo" playsinline>
    <source src="IMG_9051.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Main Countdown Banner -->
  <div id="overlay">
    <div id="line1">You have</div>
    <div id="line2"></div>
    <div id="line3">in Great Lakes Institute of Management, Chennai.</div>
  </div>

  <!-- Corner Video in Bottom-Right -->
  <div id="cornerVideoContainer">
    <video autoplay muted loop playsinline id="cornerVideo">
      <source src="Roshan.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <script src="countdown.js"></script>
  <script src="backgroundLogic.js"></script>
</body>
</html>
