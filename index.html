<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People of the Day</title>
    <style>
        body {
            background-image: url('assets/background.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }
        
        #random-images-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 250px;
        }
        
        /* Main title - People of the Day */
        #random-images-container::before {
            content: 'People of the Day';
            display: block;
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }
        
        /* Bottom message about Chatterbox */
        #random-images-container::after {
            content: 'Bring in some lore about these people, post it in Chatterbox Instagram page';
            display: block;
            font-size: 12px;
            color: #555;
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
            line-height: 1.5;
            font-style: italic;
        }
        
        .image-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .profile-image {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border: 3px solid #3498db;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .profile-image:hover {
            transform: scale(1.05);
        }
        
        .image-name {
            font-size: 14px;
            font-weight: 600;
            color: #2c3e50;
            text-align: center;
            padding: 5px 10px;
            background: #ecf0f1;
            border-radius: 6px;
            word-wrap: break-word;
            max-width: 180px;
        }
    </style>
</head>
<body>
    <div id="random-images-container"></div>
    
    <script src="imageSelector.js"></script>
</body>
</html>
